<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理系統 (修正版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-active { color: #2563eb; border-top: 2px solid #2563eb; }
        .tab-inactive { color: #6b7280; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 設定區：請在此處填入您的 Google Apps Script 網址
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwo5zBN_DP3r5O38WpyrXmDr3rO7Gsircpi32d0kIIlHHaUcpqOhzJgi65RiytuJf83/exec"; 

        const { useState, useEffect } = React;

        // --- 掃描器組件 ---
        const Scanner = ({ onScan, onClose }) => {
            useEffect(() => {
                const html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                    (decodedText) => {
                        html5QrCode.stop();
                        onScan(decodedText);
                    }, 
                    () => {}
                );
                return () => { try { html5QrCode.stop(); } catch(e) {} };
            }, []);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-4">
                    <div id="reader" className="w-full max-w-sm bg-white rounded overflow-hidden"></div>
                    <button onClick={onClose} className="mt-6 px-6 py-2 bg-red-600 text-white rounded-full font-bold">取消掃描</button>
                </div>
            );
        };

        // --- 主程式 ---
        const App = () => {
            const [page, setPage] = useState('list'); // list, form, history
            const [inventory, setInventory] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [search, setSearch] = useState('');
            const [scanning, setScanning] = useState(false);

            // 表單資料
            const [form, setForm] = useState({
                barcode: '', // 對應 "序號"
                name: '',    // 對應 "品名"
                qty: 1,
                type: 'IN',
                warehouse: '主倉',
                location: '',
                position: '',
                minStock: 5,
                note: ''
            });

            useEffect(() => {
                if(API_URL.includes("YOUR_GOOGLE")) {
                    Swal.fire("設定提醒", "請記得編輯 index.html 檔案，將 API_URL 換成您的 Apps Script 網址", "warning");
                } else {
                    loadData();
                }
            }, []);

            const loadData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getInventory`);
                    const json = await res.json();
                    if (json.status === 'success') setInventory(json.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const loadLogs = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getLogs`);
                    const json = await res.json();
                    if (json.status === 'success') setLogs(json.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            // 處理掃描 (來自相機，會有提示視窗)
            const handleCameraScan = (code) => {
                setScanning(false);
                setPage('form');
                
                const item = inventory.find(i => i.序號 == code);
                
                if (item) {
                    setForm(prev => ({
                        ...prev,
                        barcode: item.序號,
                        name: item.品名,
                        warehouse: item.倉庫,
                        location: item.地點,
                        position: item.位置,
                        minStock: item.警戒值,
                        qty: 1
                    }));
                    Swal.fire({ icon: 'success', title: '已帶入現有品項', text: item.品名, timer: 1000, showConfirmButton: false });
                } else {
                    setForm(prev => ({ ...prev, barcode: code, name: '' }));
                    Swal.fire({ icon: 'info', title: '新序號', text: '請填寫品項資訊', timer: 1500, showConfirmButton: false });
                }
            };

            // 處理手動輸入 (無提示視窗，僅自動帶入)
            const handleManualInput = (e) => {
                const code = e.target.value;
                setForm(prev => ({ ...prev, barcode: code })); // 立即更新輸入框
                
                // 靜默比對
                const item = inventory.find(i => i.序號 == code);
                if (item) {
                    // 找到了！自動填入資料
                    setForm(prev => ({
                        ...prev,
                        barcode: code,
                        name: item.品名,
                        warehouse: item.倉庫,
                        location: item.地點,
                        position: item.位置,
                        minStock: item.警戒值
                    }));
                    // 這裡不跳視窗，以免打擾使用者輸入
                }
                // 如果沒找到，什麼都不做，讓使用者繼續打字
            };

            // 處理品名選擇 (模糊搜尋後自動帶入)
            const handleNameChange = (val) => {
                setForm(prev => ({ ...prev, name: val }));
                const item = inventory.find(i => i.品名 === val);
                if (item) {
                    setForm(prev => ({
                        ...prev,
                        barcode: item.序號,
                        warehouse: item.倉庫,
                        location: item.地點,
                        position: item.位置,
                        minStock: item.警戒值
                    }));
                }
            };

            // 送出表單
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!form.name) {
                    Swal.fire('錯誤', '請填寫品名', 'warning');
                    return;
                }

                setLoading(true);
                
                const payload = {
                    action: 'updateStock',
                    barcode: form.barcode,
                    name: form.name,
                    qtyChange: form.type === 'IN' ? form.qty : -form.qty,
                    type: form.type,
                    warehouse: form.warehouse,
                    location: form.location,
                    position: form.position,
                    minStock: form.minStock,
                    note: form.note
                };

                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 
                            'Content-Type': 'text/plain;charset=utf-8' 
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    // 模擬成功延遲
                    await new Promise(r => setTimeout(r, 1500));
                    
                    Swal.fire({
                        icon: 'success',
                        title: '完成', 
                        text: `${form.type === 'IN'?'入庫':'出庫'}成功`,
                        timer: 1500,
                        showConfirmButton: false
                    });

                    setForm(prev => ({ ...prev, name: '', barcode: '', qty: 1, note: '' }));
                    loadData(); // 重整庫存
                } catch (e) {
                    Swal.fire('錯誤', '連線失敗', 'error');
                }
                setLoading(false);
            };

            // 匯出 CSV
            const exportData = (data, title) => {
                if (!data.length) return;
                const header = Object.keys(data[0]).join(",");
                const rows = data.map(obj => Object.values(obj).map(v => `"${v}"`).join(","));
                const csv = "\uFEFF" + [header, ...rows].join("\n");
                const a = document.createElement('a');
                a.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
                a.download = `${title}_${new Date().toISOString().slice(0,10)}.csv`;
                a.click();
            };

            // 篩選清單
            const filteredList = inventory.filter(i => 
                (i.品名 && i.品名.toLowerCase().includes(search.toLowerCase())) ||
                (i.序號 && i.序號.toString().includes(search))
            );

            return (
                <div className="pb-20 max-w-md mx-auto bg-gray-50 min-h-screen shadow-xl relative">
                    
                    {/* 標題列 */}
                    <div className="bg-blue-700 text-white p-4 sticky top-0 z-20 shadow flex justify-between items-center">
                        <h1 className="font-bold text-lg"><i className="fa-solid fa-warehouse mr-2"></i>庫存管理</h1>
                        {loading && <div className="loader border-white border-t-transparent"></div>}
                    </div>

                    {/* 掃描視窗 */}
                    {scanning && <Scanner onScan={handleCameraScan} onClose={() => setScanning(false)} />}

                    {/* === 庫存清單頁 === */}
                    {page === 'list' && (
                        <div className="p-4 space-y-4">
                            <div className="flex gap-2">
                                <div className="relative flex-1">
                                    <i className="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
                                    <input 
                                        type="text" 
                                        placeholder="搜尋品名或序號..." 
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm"
                                        value={search}
                                        onChange={e => setSearch(e.target.value)}
                                    />
                                </div>
                                <button onClick={() => exportData(inventory, '庫存')} className="bg-green-600 text-white px-3 rounded-lg shadow">
                                    <i className="fa-solid fa-download"></i>
                                </button>
                            </div>

                            <div className="space-y-3">
                                {filteredList.map((item, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 relative overflow-hidden">
                                        {/* 警戒值提示條 */}
                                        {item.數量 <= item.警戒值 && <div className="absolute left-0 top-0 bottom-0 w-1.5 bg-red-500"></div>}
                                        
                                        <div className="flex justify-between items-start pl-2">
                                            <div>
                                                <h3 className="font-bold text-gray-800 text-lg">{item.品名}</h3>
                                                <div className="text-sm text-gray-500 space-y-1 mt-1">
                                                    <p><i className="fa-solid fa-barcode w-5 text-center"></i> {item.序號 || '無序號'}</p>
                                                    <p><i className="fa-solid fa-map-pin w-5 text-center"></i> {item.倉庫} {item.地點} {item.位置}</p>
                                                    <p className="text-xs text-gray-400">更新: {new Date(item.最後更新時間).toLocaleDateString()}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`text-3xl font-bold ${item.數量 <= item.警戒值 ? 'text-red-600' : 'text-blue-600'}`}>
                                                    {item.數量}
                                                </div>
                                                <div className="text-xs text-gray-400 mt-1">庫存量</div>
                                                {item.數量 <= item.警戒值 && <span className="text-xs bg-red-100 text-red-600 px-1 rounded font-bold">補貨</span>}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {filteredList.length === 0 && <div className="text-center text-gray-400 py-10">查無資料</div>}
                            </div>
                        </div>
                    )}

                    {/* === 操作表單頁 === */}
                    {page === 'form' && (
                        <div className="p-4">
                            <div className="bg-white p-5 rounded-xl shadow-sm space-y-5">
                                
                                {/* 類型切換 */}
                                <div className="grid grid-cols-2 gap-2 p-1 bg-gray-100 rounded-lg">
                                    <button type="button" onClick={() => setForm({...form, type: 'IN'})}
                                        className={`py-2 rounded-md font-bold transition-all ${form.type === 'IN' ? 'bg-white text-blue-600 shadow' : 'text-gray-500'}`}>
                                        入庫
                                    </button>
                                    <button type="button" onClick={() => setForm({...form, type: 'OUT'})}
                                        className={`py-2 rounded-md font-bold transition-all ${form.type === 'OUT' ? 'bg-white text-orange-600 shadow' : 'text-gray-500'}`}>
                                        出庫
                                    </button>
                                </div>

                                {/* 掃描與序號 */}
                                <div className="flex gap-2">
                                    <input type="text" placeholder="序號 (可手動輸入)" 
                                        className="flex-1 p-3 border rounded-lg bg-gray-50 font-mono"
                                        value={form.barcode} onChange={handleManualInput} // 改用手動輸入處理函式
                                    />
                                    <button type="button" onClick={() => setScanning(true)} className="bg-gray-800 text-white w-12 rounded-lg">
                                        <i className="fa-solid fa-qrcode"></i>
                                    </button>
                                </div>

                                {/* 品名 */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-1">品名 *</label>
                                    <input list="names" type="text" className="w-full p-3 border rounded-lg" 
                                        placeholder="輸入或選擇..."
                                        value={form.name} onChange={e => handleNameChange(e.target.value)} />
                                    <datalist id="names">
                                        {inventory.map((i, idx) => <option key={idx} value={i.品名} />)}
                                    </datalist>
                                </div>

                                {/* 數量與警戒值 */}
                                <div className="flex gap-4">
                                    <div className="flex-1">
                                        <label className="block text-sm font-bold text-gray-700 mb-1">變動數量</label>
                                        <div className="flex items-center border rounded-lg overflow-hidden">
                                            <button type="button" onClick={() => setForm(f => ({...f, qty: Math.max(1, f.qty-1)}))} className="px-3 py-2 bg-gray-100 hover:bg-gray-200">-</button>
                                            <input type="number" className="w-full text-center py-2 font-bold" value={form.qty} onChange={e => setForm({...form, qty: parseInt(e.target.value)||1})} />
                                            <button type="button" onClick={() => setForm(f => ({...f, qty: f.qty+1}))} className="px-3 py-2 bg-gray-100 hover:bg-gray-200">+</button>
                                        </div>
                                    </div>
                                    <div className="flex-1">
                                        <label className="block text-sm font-bold text-gray-700 mb-1">警戒值</label>
                                        <input type="number" className="w-full p-3 border rounded-lg text-center" value={form.minStock} onChange={e => setForm({...form, minStock: parseInt(e.target.value)||0})} />
                                    </div>
                                </div>

                                {/* 進階資訊 */}
                                <div className="grid grid-cols-2 gap-3 text-sm">
                                    <input placeholder="倉庫" className="p-2 border rounded" value={form.warehouse} onChange={e => setForm({...form, warehouse: e.target.value})} />
                                    <input placeholder="地點" className="p-2 border rounded" value={form.location} onChange={e => setForm({...form, location: e.target.value})} />
                                    <input placeholder="位置" className="p-2 border rounded" value={form.position} onChange={e => setForm({...form, position: e.target.value})} />
                                    <input placeholder="備註" className="p-2 border rounded" value={form.note} onChange={e => setForm({...form, note: e.target.value})} />
                                </div>

                                <button onClick={handleSubmit} className={`w-full py-3 rounded-lg text-white font-bold shadow-lg ${form.type === 'IN' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-orange-600 hover:bg-orange-700'}`}>
                                    確認{form.type === 'IN' ? '入庫' : '出庫'}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* === 紀錄頁 === */}
                    {page === 'history' && (
                        <div className="p-4 space-y-4">
                            <div className="flex justify-between items-center">
                                <h2 className="font-bold">近期異動</h2>
                                <button onClick={() => { loadLogs(); exportData(logs, '紀錄'); }} className="text-sm text-blue-600 bg-blue-50 px-3 py-1 rounded">重新整理 & 匯出</button>
                            </div>
                            <div className="space-y-3">
                                {logs.map((log, idx) => (
                                    <div key={idx} className="bg-white p-3 rounded-lg shadow-sm border-l-4 border-gray-300 flex justify-between items-center">
                                        <div>
                                            <div className="font-bold text-gray-800">{log.品名}</div>
                                            <div className="text-xs text-gray-500">
                                                {new Date(log.時間).toLocaleString()} · {log.相關序號}
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <span className={`block font-bold ${log.類型 === 'IN' ? 'text-blue-600' : 'text-orange-600'}`}>
                                                {log.類型 === 'IN' ? '+' : ''}{log.變動數量}
                                            </span>
                                            <span className="text-xs text-gray-400">餘 {log.結餘}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* 底部導航 */}
                    <div className="fixed bottom-0 w-full bg-white border-t flex justify-around py-2 text-xs text-gray-500 max-w-md">
                        <button onClick={() => setPage('list')} className={`w-full flex flex-col items-center ${page === 'list' ? 'tab-active' : ''}`}>
                            <i className="fa-solid fa-list text-xl mb-1"></i> 清單
                        </button>
                        <button onClick={() => setPage('form')} className={`w-full flex flex-col items-center ${page === 'form' ? 'tab-active' : ''}`}>
                            <i className="fa-solid fa-pen-to-square text-xl mb-1"></i> 作業
                        </button>
                        <button onClick={() => { setPage('history'); loadLogs(); }} className={`w-full flex flex-col items-center ${page === 'history' ? 'tab-active' : ''}`}>
                            <i className="fa-solid fa-clock-rotate-left text-xl mb-1"></i> 紀錄
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
