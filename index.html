<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>庫存管理系統</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1d4ed8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2897/2897785.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overscroll-behavior-y: contain; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #reader video { position: relative; z-index: 0; object-fit: cover; border-radius: 0.5rem; }
        #reader > div { display: none !important; }
        .scan-line {
            position: absolute; top: 50%; left: 5%; right: 5%; height: 2px;
            background: red; box-shadow: 0 0 4px red; z-index: 10; animation: pulse-line 1.5s infinite;
        }
        @keyframes pulse-line {
            0% { opacity: 0.6; box-shadow: 0 0 2px red; }
            50% { opacity: 1; box-shadow: 0 0 8px red; }
            100% { opacity: 0.6; box-shadow: 0 0 2px red; }
        }
        /* 新增：掃描成功提示動畫 */
        .scan-feedback {
            animation: slide-up 0.3s ease-out;
        }
        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .tab-active { color: #2563eb; border-top: 2px solid #2563eb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 設定區：Google Apps Script 網址
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwo5zBN_DP3r5O38WpyrXmDr3rO7Gsircpi32d0kIIlHHaUcpqOhzJgi65RiytuJf83/exec"; 

        const { useState, useEffect, useMemo } = React;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js').catch(() => {}));
        }

        const getCurrentDateTime = () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            return now.toISOString().slice(0, 16);
        };

        const Scanner = ({ onScan, onClose }) => {
            const [lastScanned, setLastScanned] = useState(null);

            useEffect(() => {
                const html5QrCode = new Html5Qrcode("reader");
                
                const config = { 
                    fps: 10, 
                    qrbox: { width: 280, height: 150 }, 
                    aspectRatio: 1.0
                };

                html5QrCode.start({ facingMode: "environment" }, config, 
                    (decodedText) => { 
                        html5QrCode.pause();
                        
                        // 設定最後掃描到的內容以顯示在畫面上
                        setLastScanned(decodedText);
                        
                        // 呼叫父層處理函式
                        onScan(decodedText);

                        // 稍微停頓後繼續掃描
                        setTimeout(() => html5QrCode.resume(), 800); 
                    }, 
                    (errorMessage) => { }
                ).catch((err) => {
                    console.error("Camera Error:", err);
                    Swal.fire({
                        icon: 'error',
                        title: '相機啟動失敗',
                        text: '請確認您已允許相機權限，且使用 Safari/Chrome 瀏覽器開啟。',
                        footer: '<a href="https://support.apple.com/zh-tw/guide/iphone/iphb3621c464/ios" target="_blank">如何開啟權限？</a>'
                    });
                });
                
                return () => { 
                    try { 
                        if(html5QrCode.isScanning) {
                            html5QrCode.stop().then(() => html5QrCode.clear());
                        } else {
                            html5QrCode.clear();
                        }
                    } catch(e) { console.error(e); } 
                };
            }, []);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-95 z-50 flex flex-col items-center justify-center">
                    <div className="relative w-full max-w-md p-4">
                        <h3 className="text-white text-center mb-2 font-bold text-lg">連續掃描模式</h3>
                        <div className="relative rounded-lg overflow-hidden shadow-2xl border border-gray-700 bg-black">
                            <div id="reader" className="w-full h-72 bg-black"></div> 
                            <div className="scan-line"></div>
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[280px] h-[150px] border-2 border-red-500 rounded opacity-50 pointer-events-none box-border z-10"></div>
                            
                            {/* 新增：顯示掃描到的序號 */}
                            {lastScanned && (
                                <div className="absolute bottom-0 left-0 right-0 bg-green-600 bg-opacity-90 text-white py-2 px-3 text-center scan-feedback z-20">
                                    <div className="text-xs opacity-80">已讀取</div>
                                    <div className="font-mono font-bold text-lg truncate">{lastScanned}</div>
                                </div>
                            )}
                        </div>
                        <p className="text-gray-400 text-center mt-4 text-sm">
                            請將 <span className="text-red-400 font-bold">紅色輔助線</span> 對準條碼中央<br/>
                            <span className="text-xs text-gray-500">若無法掃描，請嘗試前後移動手機</span>
                        </p>
                        <button onClick={onClose} className="mt-8 w-full py-3 bg-gray-800 text-white rounded-lg font-bold border border-gray-600 hover:bg-gray-700 transition"><i className="fa-solid fa-check mr-2"></i> 完成掃描</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('list');
            const [inventory, setInventory] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [search, setSearch] = useState('');
            const [scanning, setScanning] = useState(false);
            const [logFilter, setLogFilter] = useState({ keyword: '', date: '', type: '' });
            const [form, setForm] = useState({
                barcode: '', name: '', qty: 1, type: 'IN', warehouse: '主倉',
                location: '', position: '', minStock: 5, note: '', modifier: '',
                customDate: getCurrentDateTime()
            });

            useEffect(() => {
                if(API_URL.includes("YOUR_GOOGLE")) Swal.fire("設定錯誤", "請填入 API URL", "error");
                else loadData();
            }, []);

            const uniqueOptions = useMemo(() => {
                const warehouses = [...new Set(inventory.map(i => i.倉庫).filter(Boolean))];
                const locations = [...new Set(inventory.map(i => i.地點).filter(Boolean))];
                const positions = [...new Set(inventory.map(i => i.位置).filter(Boolean))];
                return { warehouses, locations, positions };
            }, [inventory]);

            const loadData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getInventory`);
                    const json = await res.json();
                    if (json.status === 'success') setInventory(json.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const loadLogs = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getLogs`);
                    const json = await res.json();
                    if (json.status === 'success') setLogs(json.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleRefreshLogs = () => { setLogFilter({ keyword: '', date: '', type: '' }); loadLogs(); };
            const countSerials = (str) => !str ? 1 : (str.split(/[\n,]+/).filter(s => s.trim() !== "").length || 1);

            const handleCameraScan = (code) => {
                setForm(prev => {
                    const newBarcode = prev.barcode ? `${prev.barcode},${code}` : code;
                    let updateData = {};
                    if (!prev.barcode) {
                        const item = inventory.find(i => {
                            const serials = i.序號 ? String(i.序號).split(',') : [];
                            return serials.includes(code);
                        });
                        if (item) {
                            updateData = { 
                                name: item.品名, warehouse: item.倉庫,
                                location: item.地點, position: item.位置, minStock: item.警戒值
                            };
                            // 移除 SweetAlert 提示，改由相機畫面內的綠色橫條提示，體驗更流暢
                        }
                    }
                    return { ...prev, barcode: newBarcode, qty: countSerials(newBarcode), ...updateData };
                });
            };
            
            const handleCloseScanner = () => { setScanning(false); setPage('form'); };

            const handleManualInput = (e) => {
                const val = e.target.value;
                setForm(prev => ({ ...prev, barcode: val, qty: countSerials(val) }));
                const firstCode = val.split(/[\n,]+/)[0];
                if (firstCode) {
                    const item = inventory.find(i => {
                        const serials = i.序號 ? String(i.序號).split(',') : [];
                        return serials.includes(firstCode);
                    });
                    if (item) {
                        setForm(prev => ({ ...prev, name: item.品名, warehouse: item.倉庫, location: item.地點, position: item.位置, minStock: item.警戒值 }));
                    }
                }
            };

            const handleNameChange = (val) => {
                setForm(prev => ({ ...prev, name: val }));
                const matchedItems = inventory.filter(i => i.品名 === val);
                if (matchedItems.length === 1) {
                    const item = matchedItems[0];
                    setForm(prev => ({ ...prev, warehouse: item.倉庫, location: item.地點, position: item.位置, minStock: item.警戒值 }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!form.name) return Swal.fire('錯誤', '請填寫品名', 'warning');
                const inputSerials = form.barcode ? form.barcode.split(/[\n,]+/).map(s=>s.trim()).filter(s=>s) : [];
                if (form.type === 'OUT' && inputSerials.length > 0) {
                    const currentItem = inventory.find(i => i.品名 === form.name);
                    if (!currentItem) return Swal.fire('出庫失敗', '庫存中找不到此品項', 'error');
                    const existingSerials = currentItem.序號 ? String(currentItem.序號).split(',') : [];
                    const missing = inputSerials.filter(sn => !existingSerials.includes(sn));
                    if (missing.length > 0) return Swal.fire('出庫失敗', `庫存中找不到序號: ${missing.join(', ')}`, 'error');
                }
                setLoading(true);
                const data = new URLSearchParams();
                data.append('action', 'updateStock');
                data.append('barcode', form.barcode);
                data.append('name', form.name);
                data.append('qtyChange', form.type === 'IN' ? form.qty : -form.qty);
                data.append('type', form.type);
                data.append('warehouse', form.warehouse);
                data.append('location', form.location);
                data.append('position', form.position);
                data.append('minStock', form.minStock);
                data.append('note', form.note);
                data.append('modifier', form.modifier);
                data.append('customDate', form.customDate);

                try {
                    await fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: data.toString() });
                    await new Promise(r => setTimeout(r, 2000));
                    Swal.fire({ icon: 'success', title: '完成', text: '資料已送出', timer: 1500, showConfirmButton: false });
                    setForm(prev => ({ ...prev, name: '', barcode: '', qty: 1, note: '', customDate: getCurrentDateTime() }));
                    loadData(); 
                } catch (e) { Swal.fire('錯誤', '連線失敗', 'error'); }
                setLoading(false);
            };

            const exportData = (data, title) => {
                if (!data.length) return Swal.fire("無資料可匯出");
                const header = Object.keys(data[0]).join(",");
                const rows = data.map(obj => Object.values(obj).map(v => `"${v}"`).join(","));
                const csv = "\uFEFF" + [header, ...rows].join("\n");
                const a = document.createElement('a'); a.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv); a.download = `${title}.csv`; a.click();
            };

            const filteredInventory = inventory.filter(i => (i.品名 && i.品名.toLowerCase().includes(search.toLowerCase())) || (i.序號 && i.序號.toString().includes(search)));
            const lowStockItems = inventory.filter(i => parseInt(i.數量) < parseInt(i.警戒值));
            const filteredLogs = logs.filter(log => {
                const sn = log.序號 || log.相關序號 || '';
                const matchKeyword = !logFilter.keyword || (log.品名 && log.品名.includes(logFilter.keyword)) || (sn && sn.includes(logFilter.keyword));
                const logDateStr = new Date(log.時間).toISOString().slice(0, 10);
                const matchDate = !logFilter.date || logDateStr === logFilter.date;
                const matchType = !logFilter.type || log.類型 === logFilter.type;
                return matchKeyword && matchDate && matchType;
            });

            return (
                <div className="pb-20 max-w-md mx-auto bg-gray-50 min-h-screen shadow-xl relative">
                    <div className="bg-blue-700 text-white p-4 sticky top-0 z-20 shadow flex justify-between items-center">
                        <h1 className="font-bold text-lg"><i className="fa-solid fa-warehouse mr-2"></i>庫存管理</h1>
                        {loading && <div className="loader border-white border-t-transparent"></div>}
                    </div>

                    {scanning && <Scanner onScan={handleCameraScan} onClose={handleCloseScanner} />}

                    {page === 'list' && (
                        <div className="p-4 space-y-4">
                            <div className="flex gap-2">
                                <input type="text" placeholder="搜尋..." className="w-full px-4 py-2 border rounded-lg" value={search} onChange={e => setSearch(e.target.value)} />
                                <button onClick={loadData} className="bg-blue-600 text-white px-4 rounded-lg shadow hover:bg-blue-700"><i className="fa-solid fa-rotate-right"></i></button>
                                <button onClick={() => exportData(inventory, '庫存')} className="bg-green-600 text-white px-4 rounded-lg shadow hover:bg-green-700"><i className="fa-solid fa-file-export"></i></button>
                            </div>
                            <div className="space-y-3">
                                {filteredInventory.map((item, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-xl shadow-sm border relative overflow-hidden">
                                        {item.數量 < item.警戒值 && <div className="absolute left-0 top-0 bottom-0 w-1.5 bg-red-500"></div>}
                                        <div className="flex justify-between items-start pl-2">
                                            <div className="flex-1">
                                                <h3 className="font-bold text-gray-800 text-lg">{item.品名}</h3>
                                                <div className="text-sm text-gray-500 mt-1">
                                                    <p className="break-all"><i className="fa-solid fa-barcode w-5 text-center"></i> {item.序號 || '-'}</p>
                                                    <p><i className="fa-solid fa-map-pin w-5 text-center"></i> {item.倉庫} {item.地點} {item.位置}</p>
                                                </div>
                                            </div>
                                            <div className="text-right ml-2">
                                                <div className={`text-3xl font-bold ${item.數量 < item.警戒值 ? 'text-red-600' : 'text-blue-600'}`}>{item.數量}</div>
                                                {item.數量 < item.警戒值 && <span className="text-xs bg-red-100 text-red-600 px-1 rounded font-bold">補貨</span>}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {page === 'alert' && (
                        <div className="p-4 space-y-4">
                            <div className="flex justify-between items-center p-3 bg-red-50 rounded-lg border border-red-200">
                                <h2 className="font-bold text-red-700 flex items-center"><i className="fa-solid fa-triangle-exclamation mr-2"></i> 低庫存 ({lowStockItems.length})</h2>
                                <div className="flex gap-2">
                                    <button onClick={loadData} className="bg-red-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-red-700"><i className="fa-solid fa-rotate-right"></i></button>
                                    <button onClick={() => exportData(lowStockItems, '低庫存報表')} className="bg-red-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-red-700"><i className="fa-solid fa-file-export"></i></button>
                                </div>
                            </div>
                            <div className="space-y-3">
                                {lowStockItems.map((item, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500">
                                        <div className="flex justify-between items-center">
                                            <div><h3 className="font-bold text-gray-800">{item.品名}</h3><p className="text-xs text-gray-500">{item.倉庫} {item.地點}</p></div>
                                            <div className="text-right"><span className="text-2xl font-bold text-red-600">{item.數量}</span><div className="text-xs text-gray-400">低於 {item.警戒值}</div></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {page === 'form' && (
                        <div className="p-4">
                            <div className="bg-white p-5 rounded-xl shadow-sm space-y-5">
                                <div className="grid grid-cols-2 gap-2 p-1 bg-gray-100 rounded-lg">
                                    <button onClick={() => setForm({...form, type: 'IN'})} className={`py-2 rounded-md font-bold ${form.type === 'IN' ? 'bg-white text-blue-600 shadow' : 'text-gray-500'}`}>入庫</button>
                                    <button onClick={() => setForm({...form, type: 'OUT'})} className={`py-2 rounded-md font-bold ${form.type === 'OUT' ? 'bg-white text-orange-600 shadow' : 'text-gray-500'}`}>出庫</button>
                                </div>
                                <div><label className="block text-sm font-bold text-gray-700 mb-1">異動時間</label><input type="datetime-local" className="w-full p-3 border rounded-lg bg-gray-50 font-mono" value={form.customDate} onChange={e => setForm({...form, customDate: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold text-gray-700 mb-1">異動者 (操作人員)</label><input type="text" placeholder="請輸入姓名..." className="w-full p-3 border rounded-lg bg-blue-50 focus:bg-white border-blue-200" value={form.modifier} onChange={e => setForm({...form, modifier: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold text-gray-700 mb-1">序號 (可連續掃描或以逗號分隔)</label><div className="flex gap-2"><textarea rows="2" placeholder="請掃描或輸入序號 (如: A,B,C)..." className="flex-1 p-3 border rounded-lg bg-gray-50 text-sm font-mono" value={form.barcode} onChange={handleManualInput}></textarea><button onClick={() => setScanning(true)} className="bg-gray-800 text-white w-12 rounded-lg h-auto flex items-center justify-center"><i className="fa-solid fa-qrcode"></i></button></div><p className="text-xs text-gray-400 mt-1 text-right">已輸入 {countSerials(form.barcode)} 組序號</p></div>
                                <div><label className="block text-sm font-bold mb-1">品名 *</label><input list="names" placeholder="輸入或從選單選擇..." className="w-full p-3 border rounded-lg" value={form.name} onChange={e => handleNameChange(e.target.value)} /><datalist id="names">{[...new Set(inventory.map(i => i.品名))].map((name, idx) => <option key={idx} value={name} />)}</datalist></div>
                                <div className="flex gap-4">
                                    <div className="flex-1"><label className="block text-sm font-bold mb-1">數量</label><input type="number" className="w-full p-3 border rounded-lg text-center font-bold" value={form.qty} onChange={e => setForm({...form, qty: parseInt(e.target.value) || 0})} /></div>
                                    {form.type === 'IN' && (<div className="flex-1"><label className="block text-sm font-bold mb-1">警戒值</label><input type="number" className="w-full p-3 border rounded-lg text-center" value={form.minStock} onChange={e => setForm({...form, minStock: parseInt(e.target.value)||0})} /></div>)}
                                </div>
                                <div className="grid grid-cols-2 gap-3 text-sm">
                                    <div><input list="warehouses" placeholder="倉庫" className="w-full p-2 border rounded" value={form.warehouse} onChange={e => setForm({...form, warehouse: e.target.value})} /><datalist id="warehouses">{uniqueOptions.warehouses.map((v, i) => <option key={i} value={v} />)}</datalist></div>
                                    <div><input list="locations" placeholder="地點" className="w-full p-2 border rounded" value={form.location} onChange={e => setForm({...form, location: e.target.value})} /><datalist id="locations">{uniqueOptions.locations.map((v, i) => <option key={i} value={v} />)}</datalist></div>
                                    <div><input list="positions" placeholder="位置" className="w-full p-2 border rounded" value={form.position} onChange={e => setForm({...form, position: e.target.value})} /><datalist id="positions">{uniqueOptions.positions.map((v, i) => <option key={i} value={v} />)}</datalist></div>
                                    <input placeholder="備註" className="p-2 border rounded" value={form.note} onChange={e => setForm({...form, note: e.target.value})} />
                                </div>
                                <button onClick={handleSubmit} className={`w-full py-3 rounded-lg text-white font-bold shadow-lg ${form.type === 'IN' ? 'bg-blue-600' : 'bg-orange-600'}`}>確認{form.type === 'IN' ? '入庫' : '出庫'}</button>
                            </div>
                        </div>
                    )}

                    {page === 'history' && (
                        <div className="p-4 space-y-4">
                            <div className="flex justify-between items-center"><h2 className="font-bold">近期異動</h2><div className="flex gap-2"><button onClick={handleRefreshLogs} className="bg-blue-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-blue-700"><i className="fa-solid fa-rotate-right"></i></button><button onClick={() => exportData(logs, '紀錄')} className="bg-green-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-green-700"><i className="fa-solid fa-file-export"></i></button></div></div>
                            <div className="bg-white p-3 rounded-lg shadow-sm space-y-2">
                                <div className="flex gap-2"><input type="text" placeholder="品名或序號..." className="flex-1 p-2 border rounded text-sm" value={logFilter.keyword} onChange={e => setLogFilter({...logFilter, keyword: e.target.value})} /><select className="p-2 border rounded text-sm" value={logFilter.type} onChange={e => setLogFilter({...logFilter, type: e.target.value})}><option value="">全部類型</option><option value="IN">入庫</option><option value="OUT">出庫</option></select></div>
                                <input type="date" className="w-full p-2 border rounded text-sm" value={logFilter.date} onChange={e => setLogFilter({...logFilter, date: e.target.value})} />
                            </div>
                            <div className="space-y-3">
                                {filteredLogs.length === 0 ? <div className="text-center text-gray-400">無符合紀錄</div> : filteredLogs.map((log, idx) => (
                                    <div key={idx} className="bg-white p-3 rounded-lg shadow-sm border-l-4 border-gray-300 flex flex-col gap-1">
                                        <div className="flex justify-between items-start">
                                            <div><div className="font-bold text-lg">{log.品名}</div><div className="text-xs text-gray-500">{new Date(log.時間).toLocaleString()}</div></div>
                                            <div className="text-right"><span className={`block font-bold text-lg ${log.類型 === 'IN' ? 'text-blue-600' : 'text-orange-600'}`}>{log.類型 === 'IN' ? '+' : ''}{log.變動數量}</span><span className="text-xs text-gray-400">餘 {log.結餘}</span></div>
                                        </div>
                                        <div className="text-sm text-gray-600 bg-gray-50 p-1 rounded mt-1 flex justify-between">
                                            <span><i className="fa-solid fa-user mr-1"></i> {log.異動者 || '未填寫'}</span>
                                        </div>
                                        {(log.倉庫 || log.地點 || log.位置) && (<div className="text-xs text-gray-500 flex items-center gap-1"><i className="fa-solid fa-map-pin"></i>{[log.倉庫, log.地點, log.位置].filter(Boolean).join(' / ')}</div>)}
                                        {(log.序號 || log.相關序號) && (<div className="text-xs text-gray-500 mt-1 border-t pt-1 border-dashed break-all"><i className="fa-solid fa-barcode mr-1"></i>SN: {log.序號 || log.相關序號}</div>)}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-0 w-full bg-white border-t flex justify-around py-2 text-xs text-gray-500 max-w-md">
                        <button onClick={() => setPage('list')} className={`w-full flex flex-col items-center ${page === 'list' ? 'tab-active' : ''}`}><i className="fa-solid fa-list text-xl mb-1"></i> 清單</button>
                        <button onClick={() => setPage('alert')} className={`w-full flex flex-col items-center ${page === 'alert' ? 'tab-active' : ''}`}><i className="fa-solid fa-triangle-exclamation text-xl mb-1"></i> 告警</button>
                        <button onClick={() => setPage('form')} className={`w-full flex flex-col items-center ${page === 'form' ? 'tab-active' : ''}`}><i className="fa-solid fa-pen-to-square text-xl mb-1"></i> 作業</button>
                        <button onClick={() => { setPage('history'); loadLogs(); }} className={`w-full flex flex-col items-center ${page === 'history' ? 'tab-active' : ''}`}><i className="fa-solid fa-clock-rotate-left text-xl mb-1"></i> 紀錄</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
