<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>庫存管理系統</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1d4ed8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2897/2897785.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <!-- SortableJS 用於拖曳排序 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overscroll-behavior-y: contain; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #reader video { position: relative; z-index: 0; object-fit: cover; border-radius: 0.5rem; }
        #reader > div { display: none !important; }
        .scan-line { position: absolute; top: 50%; left: 5%; right: 5%; height: 2px; background: red; box-shadow: 0 0 4px red; z-index: 10; animation: pulse-line 1.5s infinite; }
        @keyframes pulse-line { 0% { opacity: 0.6; box-shadow: 0 0 2px red; } 50% { opacity: 1; box-shadow: 0 0 8px red; } 100% { opacity: 0.6; box-shadow: 0 0 2px red; } }
        .scan-feedback { animation: slide-up 0.3s ease-out; }
        @keyframes slide-up { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .tab-active { color: #2563eb; border-top: 2px solid #2563eb; }
        .sync-indicator { font-size: 0.75rem; display: flex; align-items: center; gap: 4px; }
        .sync-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .sync-dot.syncing { background-color: #f59e0b; animation: pulse 1s infinite; }
        .sync-dot.synced { background-color: #10b981; }
        .sync-dot.error { background-color: #ef4444; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* 拖曳時的樣式 */
        .sortable-ghost { opacity: 0.4; background-color: #e5e7eb; }
        .sortable-drag { cursor: grabbing; }
        .drag-handle { cursor: grab; touch-action: none; } /* 確保觸控拖曳順暢 */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 設定區：Google Apps Script 網址
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwo5zBN_DP3r5O38WpyrXmDr3rO7Gsircpi32d0kIIlHHaUcpqOhzJgi65RiytuJf83/exec"; 

        const { useState, useEffect, useMemo, useRef } = React;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js').catch(() => {}));
        }

        const getCurrentDateTime = () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            return now.toISOString().slice(0, 16);
        };

        const Scanner = ({ onScan, onClose }) => {
            const [lastScanned, setLastScanned] = useState(null);
            const scannerRef = useRef(null);

            useEffect(() => {
                const html5QrCode = new Html5Qrcode("reader");
                scannerRef.current = html5QrCode;

                const config = { 
                    fps: 10, 
                    qrbox: { width: 250, height: 150 }, 
                    aspectRatio: 1.0 
                };

                const startCamera = async () => {
                    try {
                        await html5QrCode.start({ facingMode: "environment" }, config, 
                            (decodedText) => { 
                                html5QrCode.pause();
                                setLastScanned(decodedText);
                                onScan(decodedText);
                                setTimeout(() => html5QrCode.resume(), 1000); 
                            }, 
                            () => {}
                        );
                    } catch (err) {
                        try {
                            await html5QrCode.start({}, config, 
                                (decodedText) => { 
                                    html5QrCode.pause();
                                    setLastScanned(decodedText);
                                    onScan(decodedText);
                                    setTimeout(() => html5QrCode.resume(), 1000); 
                                }, 
                                () => {}
                            );
                        } catch (err2) {
                            Swal.fire({
                                icon: 'error',
                                title: '無法啟動相機',
                                text: '請確認瀏覽器已授權相機權限。'
                            });
                        }
                    }
                };
                startCamera();
                return () => { 
                    if (scannerRef.current && scannerRef.current.isScanning) {
                        scannerRef.current.stop().then(() => scannerRef.current.clear()).catch(e => console.error(e));
                    }
                };
            }, []);
            return (
                <div className="fixed inset-0 bg-black bg-opacity-95 z-50 flex flex-col items-center justify-center">
                    <div className="relative w-full max-w-md p-4">
                        <h3 className="text-white text-center mb-2 font-bold text-lg">掃描模式</h3>
                        <div className="relative rounded-lg overflow-hidden shadow-2xl border border-gray-700 bg-black">
                            <div id="reader" className="w-full h-72 bg-black"></div> 
                            <div className="scan-line"></div>
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[250px] h-[150px] border-2 border-red-500 rounded opacity-50 pointer-events-none box-border z-10"></div>
                            {lastScanned && (<div className="absolute bottom-0 left-0 right-0 bg-green-600 bg-opacity-90 text-white py-2 px-3 text-center scan-feedback z-20"><div className="text-xs opacity-80">已讀取</div><div className="font-mono font-bold text-lg truncate">{lastScanned}</div></div>)}
                        </div>
                        <p className="text-gray-400 text-center mt-4 text-sm">請將紅色輔助線對準條碼中央</p>
                        <button onClick={onClose} className="mt-8 w-full py-3 bg-gray-800 text-white rounded-lg font-bold border border-gray-600 hover:bg-gray-700 transition"><i className="fa-solid fa-check mr-2"></i> 完成</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('list');
            const [inventory, setInventory] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [syncStatus, setSyncStatus] = useState('idle');
            const [search, setSearch] = useState('');
            const [scanning, setScanning] = useState(false);
            const [logFilter, setLogFilter] = useState({ keyword: '', date: '', type: '' });
            
            // 自定義排序 (存於 localStorage)
            const [customOrder, setCustomOrder] = useState(() => {
                const saved = localStorage.getItem('inventory_sort_order');
                return saved ? JSON.parse(saved) : [];
            });

            const [batchCart, setBatchCart] = useState(() => {
                const savedCart = localStorage.getItem('inventory_cart');
                return savedCart ? JSON.parse(savedCart) : [];
            });
            
            const [globalSettings, setGlobalSettings] = useState(() => {
                const savedSettings = localStorage.getItem('inventory_settings');
                return savedSettings ? JSON.parse(savedSettings) : {
                    type: 'IN', modifier: '', customDate: getCurrentDateTime()
                };
            });

            const [quickItem, setQuickItem] = useState({
                barcode: '', name: '', qty: 1, warehouse: '',
                location: '', position: '', minStock: 5, note: ''
            });

            const fileInputRef = useRef(null);
            const listRef = useRef(null); // 列表容器 Ref
            const [editingIndex, setEditingIndex] = useState(null);
            const [editItem, setEditItem] = useState(null);

            useEffect(() => { loadData(); }, []);
            useEffect(() => { localStorage.setItem('inventory_cart', JSON.stringify(batchCart)); }, [batchCart]);
            useEffect(() => { localStorage.setItem('inventory_settings', JSON.stringify(globalSettings)); }, [globalSettings]);
            useEffect(() => { localStorage.setItem('inventory_sort_order', JSON.stringify(customOrder)); }, [customOrder]);

            // 初始化 SortableJS
            useEffect(() => {
                if (page === 'list' && listRef.current && !search) { // 只有在清單頁且無搜尋時啟用排序
                    const sortable = new Sortable(listRef.current, {
                        animation: 150,
                        handle: '.drag-handle', // 只能透過這個 class 拖曳
                        ghostClass: 'sortable-ghost',
                        dragClass: 'sortable-drag',
                        onEnd: (evt) => {
                            // 獲取新的排序順序 (根據 data-id)
                            const newOrder = Array.from(listRef.current.children).map(child => child.getAttribute('data-id'));
                            setCustomOrder(newOrder);
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [page, search, inventory]); // 依賴 inventory 以確保 DOM 已渲染

            const uniqueOptions = useMemo(() => {
                const warehouses = [...new Set(inventory.map(i => i.倉庫).filter(Boolean))];
                const locations = [...new Set(inventory.map(i => i.地點).filter(Boolean))];
                const positions = [...new Set(inventory.map(i => i.位置).filter(Boolean))];
                const names = [...new Set(inventory.map(i => i.品名).filter(Boolean))];
                return { warehouses, locations, positions, names };
            }, [inventory]);

            // 聚合與排序邏輯
            const groupedInventory = useMemo(() => {
                const grouped = {};
                inventory.forEach(item => {
                    const key = item.品名;
                    if (!grouped[key]) {
                        grouped[key] = {
                            品名: item.品名,
                            總數量: 0,
                            警戒值: parseInt(item.警戒值 || 0),
                            details: []
                        };
                    }
                    grouped[key].總數量 += parseInt(item.數量 || 0);
                    grouped[key].details.push(item);
                });
                
                let result = Object.values(grouped);

                // 應用自定義排序
                if (customOrder.length > 0) {
                    result.sort((a, b) => {
                        const indexA = customOrder.indexOf(a.品名);
                        const indexB = customOrder.indexOf(b.品名);
                        // 如果都在清單中，按清單順序；如果只有一個在清單，未在清單的排後面；都未在清單則維持原樣
                        if (indexA === -1 && indexB === -1) return 0;
                        if (indexA === -1) return 1;
                        if (indexB === -1) return -1;
                        return indexA - indexB;
                    });
                }
                return result;
            }, [inventory, customOrder]);

            const loadData = async (forceUpdate = false) => {
                const cachedInventory = localStorage.getItem('inventory_cache');
                if (cachedInventory && !forceUpdate) {
                    setInventory(JSON.parse(cachedInventory));
                    setSyncStatus('syncing');
                } else {
                    setLoading(true);
                }
                try {
                    const res = await fetch(`${API_URL}?action=getInventory`);
                    const json = await res.json();
                    if (json.status === 'success') {
                        setInventory(json.data);
                        localStorage.setItem('inventory_cache', JSON.stringify(json.data));
                        setSyncStatus('synced');
                        setTimeout(() => setSyncStatus('idle'), 3000);
                    }
                } catch (e) { 
                    console.error(e);
                    setSyncStatus('error');
                    if (!cachedInventory) Swal.fire("連線錯誤", "無法讀取資料", "error");
                }
                setLoading(false);
            };

            const loadLogs = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getLogs`);
                    const json = await res.json();
                    if (json.status === 'success') setLogs(json.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleRefreshLogs = () => { setLogFilter({ keyword: '', date: '', type: '' }); loadLogs(); };
            const handleRefreshInventory = () => { loadData(true); };
            const countSerials = (str) => !str ? 1 : (str.split(/[\n,]+/).filter(s => s.trim() !== "").length || 1);

            const handleFileImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const wsname = wb.SheetNames[0];
                        const ws = wb.Sheets[wsname];
                        const data = XLSX.utils.sheet_to_json(ws);
                        if (data.length === 0) return Swal.fire("錯誤", "檔案內容為空", "error");
                        Swal.fire({
                            title: '確認匯入',
                            text: `讀取到 ${data.length} 筆資料，確定要匯入嗎？(將視為「入庫」)`,
                            icon: 'question', showCancelButton: true, confirmButtonText: '匯入'
                        }).then((result) => { if (result.isConfirmed) processBatchImport(data); });
                    } catch (error) { Swal.fire("匯入失敗", "格式錯誤", "error"); }
                };
                reader.readAsBinaryString(file);
                e.target.value = '';
            };

            const processBatchImport = async (rawData) => {
                setLoading(true);
                const BATCH_SIZE = 20;
                let successCount = 0;
                const formattedData = rawData.map(row => ({
                    name: row['品名'] || '', qty: row['數量'] || 0, warehouse: row['倉庫'] || '',
                    location: row['地點'] || '', position: row['位置'] || '', barcode: row['序號'] || '',
                    note: row['備註'] || '', minStock: row['警戒值'] || 0, type: 'IN', qtyChange: row['數量'] || 0
                })).filter(item => item.name);

                for (let i = 0; i < formattedData.length; i += BATCH_SIZE) {
                    const batch = formattedData.slice(i, i + BATCH_SIZE);
                    const formData = new URLSearchParams();
                    formData.append('action', 'batchUpdate');
                    formData.append('modifier', '匯入作業');
                    formData.append('customDate', getCurrentDateTime());
                    formData.append('batchData', JSON.stringify(batch));
                    try {
                        await fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: formData.toString() });
                        await new Promise(r => setTimeout(r, 1000));
                        successCount += batch.length;
                    } catch (e) {}
                }
                setLoading(false);
                Swal.fire("匯入完成", `共 ${successCount} 筆處理成功`, "success");
                loadData(true);
            };

            const handleCameraScan = (code) => {
                setQuickItem(prev => {
                    const newBarcode = prev.barcode ? `${prev.barcode},${code}` : code;
                    let updateData = {};
                    if (!prev.name) {
                        const item = inventory.find(i => {
                            const serials = i.序號 ? String(i.序號).split(',') : [];
                            return serials.includes(code);
                        });
                        if (item) {
                            updateData = { 
                                name: item.品名, warehouse: item.倉庫,
                                location: item.地點, position: item.位置, minStock: item.警戒值
                            };
                            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1000 });
                            Toast.fire({ icon: 'success', title: `已帶入: ${item.品名}` });
                        }
                    }
                    return { ...prev, barcode: newBarcode, qty: countSerials(newBarcode), ...updateData };
                });
            };
            
            const handleQuickInputNameChange = (val) => {
                const matched = inventory.filter(i => i.品名 === val);
                let update = { name: val };
                if(matched.length === 1) update = { ...update, warehouse: matched[0].倉庫, location: matched[0].地點, position: matched[0].位置, minStock: matched[0].警戒值 };
                setQuickItem(prev => ({...prev, ...update}));
            };

            const handleAddQuickItemToCart = () => {
                if(!quickItem.name && !quickItem.barcode) return Swal.fire('提示', '請輸入名稱或條碼', 'info');
                if (globalSettings.type === 'SET' && !quickItem.name && !quickItem.barcode) return Swal.fire('錯誤', '盤點模式必須輸入品名或序號', 'warning');
                setBatchCart(prev => [{ ...quickItem, name: quickItem.name || '', qty: quickItem.qty || 1, warehouse: quickItem.warehouse || '', minStock: quickItem.minStock || 5 }, ...prev]);
                setQuickItem({ barcode: '', name: '', qty: 1, warehouse: '', location: '', position: '', minStock: 5, note: '' });
            };

            const handleRemoveItem = (index) => { setBatchCart(prev => prev.filter((_, i) => i !== index)); };
            const handleEditItem = (index) => { setEditingIndex(index); setEditItem({ ...batchCart[index] }); };
            
            const handleSaveEdit = () => {
                setBatchCart(prev => {
                    const newCart = [...prev];
                    newCart[editingIndex] = editItem;
                    return newCart;
                });
                setEditingIndex(null);
                setEditItem(null);
            };

            const onEditNameChange = (val) => {
                const matched = inventory.filter(i => i.品名 === val);
                let update = { name: val };
                if(matched.length === 1) update = { ...update, warehouse: matched[0].倉庫, location: matched[0].地點, position: matched[0].位置, minStock: matched[0].警戒值 };
                setEditItem({...editItem, ...update});
            };

            const handleBatchSubmit = async () => {
                if (batchCart.length === 0) return Swal.fire('提示', '清單是空的', 'info');
                const invalidItem = batchCart.find(i => !i.name);
                if (invalidItem) return Swal.fire('錯誤', '清單中有未填寫品名的項目', 'warning');

                setLoading(true);
                const payload = batchCart.map(item => ({
                    ...item,
                    type: globalSettings.type,
                    qtyChange: globalSettings.type === 'IN' ? item.qty : (globalSettings.type === 'OUT' ? -item.qty : item.qty),
                    qty: item.qty
                }));

                const formData = new URLSearchParams();
                formData.append('action', 'batchUpdate');
                formData.append('modifier', globalSettings.modifier);
                formData.append('customDate', globalSettings.customDate);
                formData.append('batchData', JSON.stringify(payload));

                try {
                    await fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: formData.toString() });
                    await new Promise(r => setTimeout(r, 2000));
                    Swal.fire({ icon: 'success', title: '完成', text: '批量作業已送出', timer: 1500, showConfirmButton: false });
                    setBatchCart([]);
                    localStorage.removeItem('inventory_cart');
                    loadData(true);
                } catch (e) { Swal.fire('錯誤', '連線失敗', 'error'); }
                setLoading(false);
            };

            const exportData = (data, title) => {
                if (!data.length) return Swal.fire("無資料可匯出");
                const header = Object.keys(data[0]).join(",");
                const rows = data.map(obj => Object.values(obj).map(v => `"${v}"`).join(","));
                const csv = "\uFEFF" + [header, ...rows].join("\n");
                const a = document.createElement('a'); a.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv); a.download = `${title}.csv`; a.click();
            };

            const filteredGroupedInventory = groupedInventory.filter(g => 
                g.品名.toLowerCase().includes(search.toLowerCase()) || 
                g.details.some(d => d.序號 && d.序號.toString().includes(search)) ||
                g.details.some(d => d.地點 && d.地點.toLowerCase().includes(search.toLowerCase()))
            );

            const lowStockItems = inventory.filter(i => parseInt(i.數量) < parseInt(i.警戒值));
            const filteredLogs = logs.filter(log => {
                const sn = log.序號 || log.相關序號 || '';
                const matchKeyword = !logFilter.keyword || (log.品名 && log.品名.includes(logFilter.keyword)) || (sn && sn.includes(logFilter.keyword));
                const logDateStr = new Date(log.時間).toISOString().slice(0, 10);
                const matchDate = !logFilter.date || logDateStr === logFilter.date;
                const matchType = !logFilter.type || log.類型 === logFilter.type;
                return matchKeyword && matchDate && matchType;
            });

            return (
                <div className="pb-28 max-w-md mx-auto bg-gray-50 min-h-screen shadow-xl relative">
                    <div className="bg-blue-700 text-white p-4 sticky top-0 z-20 shadow flex justify-between items-center">
                        <h1 className="font-bold text-lg flex items-center">
                            <i className="fa-solid fa-warehouse mr-2"></i>庫存管理
                            {syncStatus === 'syncing' && <span className="ml-3 sync-indicator text-blue-100"><span className="sync-dot syncing"></span> 更新中...</span>}
                            {syncStatus === 'synced' && <span className="ml-3 sync-indicator text-green-200"><span className="sync-dot synced"></span> 已更新</span>}
                            {syncStatus === 'error' && <span className="ml-3 sync-indicator text-red-200"><span className="sync-dot error"></span> 連線失敗</span>}
                        </h1>
                        {page === 'form' && (<button onClick={() => setScanning(true)} className="text-white text-xl"><i className="fa-solid fa-qrcode"></i></button>)}
                        {loading && <div className="loader border-white border-t-transparent absolute right-14"></div>}
                    </div>

                    {scanning && <Scanner onScan={handleCameraScan} onClose={() => { setScanning(false); setPage('form'); }} />}

                    <input type="file" ref={fileInputRef} onChange={handleFileImport} className="hidden" accept=".xlsx,.xls,.csv" />

                    {/* 編輯 Modal */}
                    {editingIndex !== null && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-lg w-full max-w-sm p-4 space-y-3 shadow-xl">
                                <h3 className="font-bold text-lg border-b pb-2">編輯項目</h3>
                                <div><label className="text-xs font-bold text-gray-500">品名 (可選單)</label><input list="list-names" className="w-full p-2 border rounded" value={editItem.name} onChange={e => onEditNameChange(e.target.value)} /></div>
                                <div><label className="text-xs font-bold text-gray-500">序號 (逗號分隔)</label><textarea rows="2" className="w-full p-2 border rounded text-sm font-mono" value={editItem.barcode} onChange={e => setEditItem({...editItem, barcode: e.target.value, qty: countSerials(e.target.value) })}></textarea></div>
                                <div className="flex gap-2">
                                    <div className="flex-1"><label className="text-xs font-bold text-gray-500">數量</label><input type="number" className="w-full p-2 border rounded text-center font-bold" value={editItem.qty} onChange={e => setEditItem({...editItem, qty: parseInt(e.target.value)||0})} /></div>
                                    <div className="flex-1"><label className="text-xs font-bold text-gray-500">警戒值</label><input type="number" className="w-full p-2 border rounded text-center" value={editItem.minStock} onChange={e => setEditItem({...editItem, minStock: parseInt(e.target.value)||0})} /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-2 text-sm">
                                    <div><input list="list-warehouses" placeholder="倉庫" className="w-full p-2 border rounded" value={editItem.warehouse} onChange={e => setEditItem({...editItem, warehouse: e.target.value})} /></div>
                                    <div><input list="list-locations" placeholder="地點" className="w-full p-2 border rounded" value={editItem.location} onChange={e => setEditItem({...editItem, location: e.target.value})} /></div>
                                    <div><input list="list-positions" placeholder="位置" className="w-full p-2 border rounded" value={editItem.position} onChange={e => setEditItem({...editItem, position: e.target.value})} /></div>
                                    <input placeholder={globalSettings.type === 'OUT' ? "使用地點" : "備註"} className="p-2 border rounded" value={editItem.note} onChange={e => setEditItem({...editItem, note: e.target.value})} />
                                </div>
                                <div className="flex gap-2 pt-2">
                                    <button onClick={() => setEditingIndex(null)} className="flex-1 py-2 bg-gray-200 rounded text-gray-700">取消</button>
                                    <button onClick={handleSaveEdit} className="flex-1 py-2 bg-blue-600 text-white rounded shadow">確定</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <datalist id="list-names">{uniqueOptions.names.map((v, i) => <option key={i} value={v} />)}</datalist>
                    <datalist id="list-warehouses">{uniqueOptions.warehouses.map((v, i) => <option key={i} value={v} />)}</datalist>
                    <datalist id="list-locations">{uniqueOptions.locations.map((v, i) => <option key={i} value={v} />)}</datalist>
                    <datalist id="list-positions">{uniqueOptions.positions.map((v, i) => <option key={i} value={v} />)}</datalist>

                    {/* === 庫存清單 (聚合顯示 + 拖曳排序) === */}
                    {page === 'list' && (
                        <div className="p-4 space-y-4">
                            <div className="flex gap-2">
                                <input type="text" placeholder="搜尋..." className="w-full px-4 py-2 border rounded-lg" value={search} onChange={e => setSearch(e.target.value)} />
                                <button onClick={handleRefreshInventory} className="bg-blue-600 text-white px-4 rounded-lg shadow hover:bg-blue-700"><i className="fa-solid fa-rotate-right"></i></button>
                                <button onClick={() => fileInputRef.current.click()} className="bg-purple-600 text-white px-4 rounded-lg shadow hover:bg-purple-700"><i className="fa-solid fa-file-import"></i></button>
                                <button onClick={() => exportData(inventory, '庫存')} className="bg-green-600 text-white px-4 rounded-lg shadow hover:bg-green-700"><i className="fa-solid fa-file-export"></i></button>
                            </div>
                            <div className="space-y-3" ref={listRef}>
                                {filteredGroupedInventory.map((group, idx) => (
                                    // 加入 data-id 供 SortableJS 識別
                                    <div key={idx} data-id={group.品名} className="bg-white p-4 rounded-xl shadow-sm border relative overflow-hidden">
                                        {/* 總數量標題 */}
                                        <div className="flex justify-between items-start border-b pb-2 mb-2">
                                            <div className="flex items-center gap-2">
                                                {/* 拖曳手柄 (僅在無搜尋時顯示) */}
                                                {!search && <i className="fa-solid fa-grip-lines text-gray-300 cursor-grab drag-handle py-2"></i>}
                                                <h3 className="font-bold text-gray-800 text-lg">{group.品名}</h3>
                                            </div>
                                            <div className="text-right ml-2">
                                                <div className={`text-3xl font-bold ${group.總數量 < group.警戒值 ? 'text-red-600' : 'text-blue-600'}`}>{group.總數量}</div>
                                                {group.總數量 < group.警戒值 && <span className="text-xs bg-red-100 text-red-600 px-1 rounded font-bold">低於警戒: {group.警戒值}</span>}
                                            </div>
                                        </div>
                                        {/* 詳細地點列表 */}
                                        <div className="space-y-2">
                                            {group.details.map((detail, dIdx) => (
                                                <div key={dIdx} className="text-sm text-gray-600 flex flex-col bg-gray-50 p-2 rounded">
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex items-center gap-1">
                                                            <i className="fa-solid fa-map-pin text-gray-400"></i>
                                                            <span>{[detail.倉庫, detail.地點, detail.位置].filter(Boolean).join(' / ')}</span>
                                                        </div>
                                                        <span className="font-bold bg-white px-2 rounded border border-gray-200">x{detail.數量}</span>
                                                    </div>
                                                    {/* 新增：顯示序號 */}
                                                    {detail.序號 && <div className="text-xs text-gray-500 mt-1 ml-4 break-all"><i className="fa-solid fa-barcode mr-1"></i>SN: {detail.序號}</div>}
                                                    {detail.備註 && <div className="text-xs text-gray-400 mt-1 ml-4"><i className="fa-solid fa-comment mr-1"></i>{detail.備註}</div>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            {filteredGroupedInventory.length === 0 && <div className="text-center text-gray-400 mt-10">無匹配庫存項目</div>}
                        </div>
                    )}

                    {page === 'alert' && (
                        <div className="p-4 space-y-4">
                            <div className="flex justify-between items-center p-3 bg-red-50 rounded-lg border border-red-200">
                                <h2 className="font-bold text-red-700 flex items-center"><i className="fa-solid fa-triangle-exclamation mr-2"></i> 低庫存 ({lowStockItems.length})</h2>
                                <div className="flex gap-2">
                                    <button onClick={handleRefreshInventory} className="bg-red-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-red-700"><i className="fa-solid fa-rotate-right"></i></button>
                                    <button onClick={() => exportData(lowStockItems, '低庫存報表')} className="bg-red-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-red-700"><i className="fa-solid fa-file-export"></i></button>
                                </div>
                            </div>
                            <div className="space-y-3">
                                {lowStockItems.map((item, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500">
                                        <div className="flex justify-between items-center">
                                            <div><h3 className="font-bold text-gray-800">{item.品名}</h3><p className="text-xs text-gray-500">{item.倉庫} {item.地點}</p></div>
                                            <div className="text-right"><span className="text-2xl font-bold text-red-600">{item.數量}</span><div className="text-xs text-gray-400">低於 {item.警戒值}</div></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {page === 'form' && (
                        <div className="flex flex-col h-full">
                            <div className="bg-white p-4 shadow-sm z-10 space-y-3">
                                <div className="grid grid-cols-3 gap-2 p-1 bg-gray-100 rounded-lg">
                                    <button onClick={() => setGlobalSettings({...globalSettings, type: 'IN'})} className={`py-2 rounded-md font-bold text-sm transition-all ${globalSettings.type === 'IN' ? 'bg-blue-600 text-white shadow' : 'text-gray-500'}`}>入庫</button>
                                    <button onClick={() => setGlobalSettings({...globalSettings, type: 'OUT'})} className={`py-2 rounded-md font-bold text-sm transition-all ${globalSettings.type === 'OUT' ? 'bg-orange-600 text-white shadow' : 'text-gray-500'}`}>出庫</button>
                                    <button onClick={() => setGlobalSettings({...globalSettings, type: 'SET'})} className={`py-2 rounded-md font-bold text-sm transition-all ${globalSettings.type === 'SET' ? 'bg-purple-600 text-white shadow' : 'text-gray-500'}`}>盤點</button>
                                </div>
                                <div className="flex gap-2">
                                    <input type="datetime-local" className="flex-1 p-2 border rounded text-xs" value={globalSettings.customDate} onChange={e => setGlobalSettings({...globalSettings, customDate: e.target.value})} />
                                    <input type="text" placeholder="異動者" className="flex-1 p-2 border rounded text-xs" value={globalSettings.modifier} onChange={e => setGlobalSettings({...globalSettings, modifier: e.target.value})} />
                                </div>
                                
                                <div className="border rounded-lg p-3 bg-blue-50 border-blue-100">
                                    <h4 className="text-xs font-bold text-blue-600 mb-2">快速加入清單</h4>
                                    <div className="flex gap-2 mb-2">
                                        <div className="relative flex-1 flex">
                                            <textarea rows="1" placeholder="序號..." className="w-full p-2 border rounded-l text-sm font-mono focus:ring-blue-500 focus:border-blue-500 resize-none overflow-hidden" value={quickItem.barcode} onChange={e => setQuickItem({...quickItem, barcode: e.target.value, qty: countSerials(e.target.value)})} onInput={(e) => { e.target.style.height = 'auto'; e.target.style.height = (e.target.scrollHeight) + 'px'; }}></textarea>
                                            <button onClick={() => setScanning(true)} className="w-12 bg-gray-800 text-white rounded-r flex items-center justify-center hover:bg-gray-700 transition"><i className="fa-solid fa-qrcode"></i></button>
                                        </div>
                                        <input type="number" className="w-16 p-2 border rounded text-center font-bold" value={quickItem.qty} onChange={e => setQuickItem({...quickItem, qty: parseInt(e.target.value)||0})} />
                                    </div>
                                    <div className="flex gap-2 mb-2">
                                        <input list="list-names" placeholder="品名..." className="flex-1 p-2 border rounded text-sm" value={quickItem.name} onChange={e => handleQuickInputNameChange(e.target.value)} />
                                        {globalSettings.type === 'IN' && <input type="number" placeholder="警戒" className="w-16 p-2 border rounded text-sm text-center" value={quickItem.minStock} onChange={e => setQuickItem({...quickItem, minStock: parseInt(e.target.value)||0})} />}
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-2 text-xs mb-2">
                                        <input list="list-warehouses" placeholder="倉庫" className="p-2 border rounded" value={quickItem.warehouse} onChange={e => setQuickItem({...quickItem, warehouse: e.target.value})} />
                                        <input list="list-locations" placeholder="地點" className="p-2 border rounded" value={quickItem.location} onChange={e => setQuickItem({...quickItem, location: e.target.value})} />
                                        <input list="list-positions" placeholder="位置" className="p-2 border rounded" value={quickItem.position} onChange={e => setQuickItem({...quickItem, position: e.target.value})} />
                                        <input placeholder={globalSettings.type === 'OUT' ? "使用地點" : "備註"} className="p-2 border rounded" value={quickItem.note} onChange={e => setQuickItem({...quickItem, note: e.target.value})} />
                                    </div>

                                    <button onClick={handleAddQuickItemToCart} className="w-full py-2 bg-blue-600 text-white rounded font-bold shadow text-sm hover:bg-blue-700 transition"><i className="fa-solid fa-cart-plus mr-1"></i> 加入暫存</button>
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-32">
                                {batchCart.length === 0 ? (
                                    <div className="text-center text-gray-400 mt-10 space-y-2"><i className="fa-solid fa-basket-shopping text-4xl text-gray-200"></i><p>請從上方加入項目</p></div>
                                ) : (
                                    batchCart.map((item, idx) => (
                                        <div key={idx} className="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex items-center justify-between animate-fade-in">
                                            <div className="flex-1" onClick={() => handleEditItem(idx)}>
                                                <div className="font-bold text-gray-800">{item.name || <span className="text-red-400 italic">未輸入名稱</span>}</div>
                                                <div className="text-xs text-gray-500 truncate max-w-[200px]">{item.barcode}</div>
                                                <div className="text-xs text-gray-400">{item.warehouse} {item.location} {item.position}</div>
                                                {item.note && <div className="text-xs text-gray-500 mt-1"><i className={`fa-solid ${globalSettings.type === 'OUT' ? 'fa-location-dot' : 'fa-comment'} mr-1`}></i>{item.note}</div>}
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className={`text-xl font-bold ${globalSettings.type === 'IN' ? 'text-blue-600' : globalSettings.type === 'OUT' ? 'text-orange-600' : 'text-purple-600'}`}>{globalSettings.type === 'SET' ? '盤:' : 'x'}{item.qty}</div>
                                                <button onClick={() => handleRemoveItem(idx)} className="text-gray-400 hover:text-red-500 px-2"><i className="fa-solid fa-trash"></i></button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>

                            {batchCart.length > 0 && (
                                <div className="fixed bottom-24 left-0 w-full px-4 z-20">
                                    <button onClick={handleBatchSubmit} className={`w-full py-3 rounded-xl text-white font-bold shadow-lg text-lg flex items-center justify-center gap-2 ${globalSettings.type === 'IN' ? 'bg-blue-600 hover:bg-blue-700' : globalSettings.type === 'OUT' ? 'bg-orange-600 hover:bg-orange-700' : 'bg-purple-600 hover:bg-purple-700'}`}><i className="fa-solid fa-paper-plane"></i> 確認{globalSettings.type === 'IN' ? '入庫' : globalSettings.type === 'OUT' ? '出庫' : '盤點'} ({batchCart.length} 筆)</button>
                                </div>
                            )}
                        </div>
                    )}

                    {page === 'history' && (
                        <div className="p-4 space-y-4">
                            <div className="flex justify-between items-center"><h2 className="font-bold">近期異動</h2><div className="flex gap-2"><button onClick={handleRefreshLogs} className="bg-blue-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-blue-700"><i className="fa-solid fa-rotate-right"></i></button><button onClick={() => exportData(logs, '紀錄')} className="bg-green-600 text-white px-3 py-1.5 rounded-lg shadow hover:bg-green-700"><i className="fa-solid fa-file-export"></i></button></div></div>
                            <div className="bg-white p-3 rounded-lg shadow-sm space-y-2">
                                <div className="flex gap-2"><input type="text" placeholder="品名或序號..." className="flex-1 p-2 border rounded text-sm" value={logFilter.keyword} onChange={e => setLogFilter({...logFilter, keyword: e.target.value})} /><select className="p-2 border rounded text-sm" value={logFilter.type} onChange={e => setLogFilter({...logFilter, type: e.target.value})}><option value="">全部類型</option><option value="IN">入庫</option><option value="OUT">出庫</option></select></div>
                                <input type="date" className="w-full p-2 border rounded text-sm" value={logFilter.date} onChange={e => setLogFilter({...logFilter, date: e.target.value})} />
                            </div>
                            <div className="space-y-3">{filteredLogs.map((log, idx) => (
                                <div key={idx} className="bg-white p-3 rounded-lg shadow-sm border-l-4 border-gray-300 flex flex-col gap-1">
                                    <div className="flex justify-between items-start">
                                        <div><div className="font-bold text-lg">{log.品名}</div><div className="text-xs text-gray-500">{new Date(log.時間).toLocaleString()}</div></div>
                                        <div className="text-right"><span className={`block font-bold text-lg ${log.類型 === 'IN' ? 'text-blue-600' : log.類型 === 'OUT' ? 'text-orange-600' : 'text-purple-600'}`}>{log.變動數量 > 0 ? '+' : ''}{log.變動數量}</span><span className="text-xs text-gray-400">餘 {log.結餘}</span></div>
                                    </div>
                                    <div className="text-sm text-gray-600 bg-gray-50 p-1 rounded mt-1 flex justify-between"><span><i className="fa-solid fa-user mr-1"></i> {log.異動者 || '未填寫'}</span><span>{log.類型.includes('盤點') ? <span className='text-purple-600 font-bold'>盤點</span> : log.類型 === 'IN' ? '入庫' : '出庫'}</span></div>
                                    {(log.倉庫 || log.地點 || log.位置) && (<div className="text-xs text-gray-500 flex items-center gap-1"><i className="fa-solid fa-map-pin"></i>{[log.倉庫, log.地點, log.位置].filter(Boolean).join(' / ')}</div>)}
                                    {(log.序號 || log.相關序號) && (<div className="text-xs text-gray-500 mt-1 border-t pt-1 border-dashed break-all"><i className="fa-solid fa-barcode mr-1"></i>SN: {log.序號 || log.相關序號}</div>)}
                                    {(log.類型 !== 'OUT' && log.備註) && (<div className="text-xs text-gray-500 mt-1 flex items-center gap-1 bg-gray-50 p-1 rounded"><i className="fa-solid fa-circle-info text-blue-400 mr-1"></i><span className="font-semibold mr-1">備註:</span><span>{log.備註}</span></div>)}
                                    {(log.類型 === 'OUT' && log.使用地點) && (<div className="text-xs text-gray-500 mt-1 flex items-center gap-1 bg-gray-50 p-1 rounded"><i className="fa-solid fa-location-dot text-orange-400 mr-1"></i><span className="font-semibold mr-1">使用地點:</span><span>{log.使用地點}</span></div>)}
                                </div>
                            ))}</div>
                        </div>
                    )}

                    <div className="fixed bottom-0 w-full bg-white border-t flex justify-around py-2 text-xs text-gray-500 max-w-md shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-30 pb-4">
                        <button onClick={() => setPage('list')} className={`flex flex-col items-center w-full ${page === 'list' ? 'text-blue-600' : 'text-gray-400'}`}><div className={`w-10 h-10 rounded-full flex items-center justify-center -mt-6 border-4 border-white shadow-lg nav-icon transition-transform ${page === 'list' ? 'bg-blue-600 text-white scale-110' : 'bg-gray-500 text-white'}`}><i className="fa-solid fa-list text-lg"></i></div><span className="mt-1 font-bold">清單</span></button>
                        <button onClick={() => setPage('alert')} className={`flex flex-col items-center w-full ${page === 'alert' ? 'text-blue-600' : 'text-gray-400'}`}><div className={`w-10 h-10 rounded-full flex items-center justify-center -mt-6 border-4 border-white shadow-lg nav-icon transition-transform ${page === 'alert' ? 'bg-blue-600 text-white scale-110' : 'bg-gray-500 text-white'}`}><i className="fa-solid fa-triangle-exclamation text-lg"></i></div><span className="mt-1 font-bold">告警</span></button>
                        <button onClick={() => setPage('form')} className={`flex flex-col items-center w-full ${page === 'form' ? 'text-blue-600' : 'text-gray-400'}`}><div className={`w-10 h-10 rounded-full flex items-center justify-center -mt-6 border-4 border-white shadow-lg nav-icon transition-transform ${page === 'form' ? 'bg-blue-600 text-white scale-110' : 'bg-gray-500 text-white'}`}><i className="fa-solid fa-pen-to-square text-lg"></i></div><span className="mt-1 font-bold">作業</span></button>
                        <button onClick={() => { setPage('history'); loadLogs(); }} className={`flex flex-col items-center w-full ${page === 'history' ? 'text-blue-600' : 'text-gray-400'}`}><div className={`w-10 h-10 rounded-full flex items-center justify-center -mt-6 border-4 border-white shadow-lg nav-icon transition-transform ${page === 'history' ? 'bg-blue-600 text-white scale-110' : 'bg-gray-500 text-white'}`}><i className="fa-solid fa-clock-rotate-left text-lg"></i></div><span className="mt-1 font-bold">紀錄</span></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
