<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理系統 (完整版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-active { color: #2563eb; border-top: 2px solid #2563eb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 設定區：請在此處填入您的 Google Apps Script 網址
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwo5zBN_DP3r5O38WpyrXmDr3rO7Gsircpi32d0kIIlHHaUcpqOhzJgi65RiytuJf83/exec"; 

        const { useState, useEffect } = React;

        // 掃描器組件
        const Scanner = ({ onScan, onClose }) => {
            useEffect(() => {
                const html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                    (decodedText) => { html5QrCode.stop(); onScan(decodedText); }, 
                    () => {}
                );
                return () => { try { html5QrCode.stop(); } catch(e) {} };
            }, []);
            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-4">
                    <div id="reader" className="w-full max-w-sm bg-white rounded overflow-hidden"></div>
                    <button onClick={onClose} className="mt-6 px-6 py-2 bg-red-600 text-white rounded-full font-bold">取消掃描</button>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('list');
            const [inventory, setInventory] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [search, setSearch] = useState('');
            const [scanning, setScanning] = useState(false);

            // 表單狀態
            const [form, setForm] = useState({
                barcode: '', name: '', qty: 1, type: 'IN', warehouse: '主倉',
                location: '', position: '', minStock: 5, note: '', modifier: ''
            });

            useEffect(() => {
                if(API_URL.includes("YOUR_GOOGLE")) Swal.fire("設定錯誤", "請填入 API URL", "error");
                else loadData();
            }, []);

            const loadData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getInventory`);
                    const json = await res.json();
                    if (json.status === 'success') setInventory(json.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const loadLogs = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getLogs`);
                    const json = await res.json();
                    if (json.status === 'success') setLogs(json.data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            // 相機掃描處理
            const handleCameraScan = (code) => {
                setScanning(false);
                setPage('form');
                // 優先找序號 (包含逗號分隔的判斷)
                const item = inventory.find(i => {
                    const serials = i.序號 ? String(i.序號).split(',') : [];
                    return serials.includes(code);
                });
                
                if (item) {
                    setForm(prev => ({
                        ...prev, barcode: code, name: item.品名, warehouse: item.倉庫,
                        location: item.地點, position: item.位置, minStock: item.警戒值, qty: 1
                    }));
                    Swal.fire({ icon: 'success', title: '已找到現有商品', text: item.品名, timer: 1000, showConfirmButton: false });
                } else {
                    // 如果找不到序號，嘗試找品名 (模擬後端合併邏輯的前端預判)
                    // 但這裡我們先保持單純：找不到序號就當新輸入，讓使用者填品名
                    setForm(prev => ({ ...prev, barcode: code, name: '' }));
                    Swal.fire({ icon: 'info', title: '新序號', text: '請輸入或選擇品名以進行歸戶', timer: 1500, showConfirmButton: false });
                }
            };

            // 手動輸入處理 (不跳視窗)
            const handleManualInput = (e) => {
                const code = e.target.value;
                setForm(prev => ({ ...prev, barcode: code }));
                
                // 嘗試比對序號
                const item = inventory.find(i => {
                    const serials = i.序號 ? String(i.序號).split(',') : [];
                    return serials.includes(code);
                });

                if (item) {
                    setForm(prev => ({
                        ...prev, barcode: code, name: item.品名, warehouse: item.倉庫,
                        location: item.地點, position: item.位置, minStock: item.警戒值
                    }));
                }
            };

            // 品名選擇處理 (自動帶入舊資料)
            const handleNameChange = (val) => {
                setForm(prev => ({ ...prev, name: val }));
                const item = inventory.find(i => i.品名 === val);
                if (item) {
                    // 如果選了舊品名，帶入舊資料 (除了序號，因為序號可能是新的)
                    setForm(prev => ({
                        ...prev, 
                        warehouse: item.倉庫,
                        location: item.地點, 
                        position: item.位置, 
                        minStock: item.警戒值
                        // 注意：這裡不覆蓋 barcode，保留使用者剛掃描/輸入的新序號
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!form.name) return Swal.fire('錯誤', '請填寫品名', 'warning');
                
                setLoading(true);

                const data = new URLSearchParams();
                data.append('action', 'updateStock');
                data.append('barcode', form.barcode);
                data.append('name', form.name);
                data.append('qtyChange', form.type === 'IN' ? form.qty : -form.qty);
                data.append('type', form.type);
                data.append('warehouse', form.warehouse);
                data.append('location', form.location);
                data.append('position', form.position);
                data.append('minStock', form.minStock);
                data.append('note', form.note);
                data.append('modifier', form.modifier);

                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: data.toString()
                    });
                    
                    await new Promise(r => setTimeout(r, 2000));
                    
                    Swal.fire({ icon: 'success', title: '完成', text: '資料已送出', timer: 1500, showConfirmButton: false });
                    // 保留異動者，清除其他
                    setForm(prev => ({ ...prev, name: '', barcode: '', qty: 1, note: '' }));
                    loadData(); 
                } catch (e) {
                    Swal.fire('錯誤', '連線失敗', 'error');
                }
                setLoading(false);
            };

            const exportData = (data, title) => {
                if (!data.length) return;
                const header = Object.keys(data[0]).join(",");
                const rows = data.map(obj => Object.values(obj).map(v => `"${v}"`).join(","));
                const csv = "\uFEFF" + [header, ...rows].join("\n");
                const a = document.createElement('a');
                a.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
                a.download = `${title}.csv`;
                a.click();
            };

            const filteredList = inventory.filter(i => 
                (i.品名 && i.品名.toLowerCase().includes(search.toLowerCase())) ||
                (i.序號 && i.序號.toString().includes(search))
            );

            return (
                <div className="pb-20 max-w-md mx-auto bg-gray-50 min-h-screen shadow-xl relative">
                    <div className="bg-blue-700 text-white p-4 sticky top-0 z-20 shadow flex justify-between items-center">
                        <h1 className="font-bold text-lg"><i className="fa-solid fa-warehouse mr-2"></i>庫存管理</h1>
                        {loading && <div className="loader border-white border-t-transparent"></div>}
                    </div>

                    {scanning && <Scanner onScan={handleCameraScan} onClose={() => setScanning(false)} />}

                    {page === 'list' && (
                        <div className="p-4 space-y-4">
                            <div className="flex gap-2">
                                <input type="text" placeholder="搜尋..." className="w-full px-4 py-2 border rounded-lg" value={search} onChange={e => setSearch(e.target.value)} />
                                <button onClick={() => exportData(inventory, '庫存')} className="bg-green-600 text-white px-3 rounded-lg"><i className="fa-solid fa-download"></i></button>
                            </div>
                            <div className="space-y-3">
                                {filteredList.map((item, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-xl shadow-sm border relative overflow-hidden">
                                        {item.數量 <= item.警戒值 && <div className="absolute left-0 top-0 bottom-0 w-1.5 bg-red-500"></div>}
                                        <div className="flex justify-between items-start pl-2">
                                            <div className="flex-1">
                                                <h3 className="font-bold text-gray-800 text-lg">{item.品名}</h3>
                                                <div className="text-sm text-gray-500 mt-1">
                                                    {/* 序號顯示優化：太長時截斷 */}
                                                    <p className="break-all"><i className="fa-solid fa-barcode w-5 text-center"></i> {item.序號 || '-'}</p>
                                                    <p><i className="fa-solid fa-map-pin w-5 text-center"></i> {item.倉庫} {item.地點} {item.位置}</p>
                                                </div>
                                            </div>
                                            <div className="text-right ml-2">
                                                <div className={`text-3xl font-bold ${item.數量 <= item.警戒值 ? 'text-red-600' : 'text-blue-600'}`}>{item.數量}</div>
                                                {item.數量 <= item.警戒值 && <span className="text-xs bg-red-100 text-red-600 px-1 rounded font-bold">補貨</span>}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {page === 'form' && (
                        <div className="p-4">
                            <div className="bg-white p-5 rounded-xl shadow-sm space-y-5">
                                <div className="grid grid-cols-2 gap-2 p-1 bg-gray-100 rounded-lg">
                                    <button onClick={() => setForm({...form, type: 'IN'})} className={`py-2 rounded-md font-bold ${form.type === 'IN' ? 'bg-white text-blue-600 shadow' : 'text-gray-500'}`}>入庫</button>
                                    <button onClick={() => setForm({...form, type: 'OUT'})} className={`py-2 rounded-md font-bold ${form.type === 'OUT' ? 'bg-white text-orange-600 shadow' : 'text-gray-500'}`}>出庫</button>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-1">異動者 (操作人員)</label>
                                    <input type="text" placeholder="請輸入姓名..." className="w-full p-3 border rounded-lg bg-blue-50 focus:bg-white border-blue-200"
                                        value={form.modifier} onChange={e => setForm({...form, modifier: e.target.value})} />
                                </div>

                                <div className="flex gap-2">
                                    <input type="text" placeholder="序號" className="flex-1 p-3 border rounded-lg bg-gray-50" value={form.barcode} onChange={handleManualInput} />
                                    <button onClick={() => setScanning(true)} className="bg-gray-800 text-white w-12 rounded-lg"><i className="fa-solid fa-qrcode"></i></button>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-bold mb-1">品名 *</label>
                                    <input list="names" placeholder="輸入或從選單選擇以合併..." className="w-full p-3 border rounded-lg" value={form.name} onChange={e => handleNameChange(e.target.value)} />
                                    <datalist id="names">{inventory.map((i, idx) => <option key={idx} value={i.品名} />)}</datalist>
                                   
                                </div>

                                <div className="flex gap-4">
                                    <div className="flex-1"><label className="block text-sm font-bold mb-1">數量</label><input type="number" className="w-full p-3 border rounded-lg text-center font-bold" value={form.qty} onChange={e => setForm({...form, qty: parseInt(e.target.value)||1})} /></div>
                                    <div className="flex-1"><label className="block text-sm font-bold mb-1">警戒值</label><input type="number" className="w-full p-3 border rounded-lg text-center" value={form.minStock} onChange={e => setForm({...form, minStock: parseInt(e.target.value)||0})} /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-3 text-sm">
                                    <input placeholder="倉庫" className="p-2 border rounded" value={form.warehouse} onChange={e => setForm({...form, warehouse: e.target.value})} />
                                    <input placeholder="地點" className="p-2 border rounded" value={form.location} onChange={e => setForm({...form, location: e.target.value})} />
                                    <input placeholder="位置" className="p-2 border rounded" value={form.position} onChange={e => setForm({...form, position: e.target.value})} />
                                    <input placeholder="備註" className="p-2 border rounded" value={form.note} onChange={e => setForm({...form, note: e.target.value})} />
                                </div>
                                <button onClick={handleSubmit} className={`w-full py-3 rounded-lg text-white font-bold shadow-lg ${form.type === 'IN' ? 'bg-blue-600' : 'bg-orange-600'}`}>確認{form.type === 'IN' ? '入庫' : '出庫'}</button>
                            </div>
                        </div>
                    )}

                    {page === 'history' && (
                        <div className="p-4 space-y-4">
                            <div className="flex justify-between items-center"><h2 className="font-bold">近期異動</h2><button onClick={() => { loadLogs(); exportData(logs, '紀錄'); }} className="text-sm text-blue-600 bg-blue-50 px-3 py-1 rounded">重整 & 匯出</button></div>
                            <div className="space-y-3">
                                {logs.map((log, idx) => (
                                    <div key={idx} className="bg-white p-3 rounded-lg shadow-sm border-l-4 border-gray-300 flex flex-col gap-1">
                                        <div className="flex justify-between items-start">
                                            <div><div className="font-bold text-lg">{log.品名}</div><div className="text-xs text-gray-500">{new Date(log.時間).toLocaleString()}</div></div>
                                            <div className="text-right"><span className={`block font-bold text-lg ${log.類型 === 'IN' ? 'text-blue-600' : 'text-orange-600'}`}>{log.類型 === 'IN' ? '+' : ''}{log.變動數量}</span><span className="text-xs text-gray-400">餘 {log.結餘}</span></div>
                                        </div>
                                        <div className="text-sm text-gray-600 bg-gray-50 p-1 rounded mt-1 flex justify-between">
                                            <span><i className="fa-solid fa-user mr-1"></i> {log.異動者 || '未填寫'}</span>
                                            {/* 顯示本次異動相關的序號 */}
                                            {log.相關序號 && <span className="truncate max-w-[100px] text-gray-400">SN: {log.相關序號}</span>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-0 w-full bg-white border-t flex justify-around py-2 text-xs text-gray-500 max-w-md">
                        <button onClick={() => setPage('list')} className={`w-full flex flex-col items-center ${page === 'list' ? 'tab-active' : ''}`}><i className="fa-solid fa-list text-xl mb-1"></i> 清單</button>
                        <button onClick={() => setPage('form')} className={`w-full flex flex-col items-center ${page === 'form' ? 'tab-active' : ''}`}><i className="fa-solid fa-pen-to-square text-xl mb-1"></i> 作業</button>
                        <button onClick={() => { setPage('history'); loadLogs(); }} className={`w-full flex flex-col items-center ${page === 'history' ? 'tab-active' : ''}`}><i className="fa-solid fa-clock-rotate-left text-xl mb-1"></i> 紀錄</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
